<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll with Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="card card1">
      <div class="img">
        <img src="https://png.pngtree.com/png-vector/20241217/ourmid/pngtree-classic-brown-coffee-cup-with-saucer-png-image_14727217.png" alt="">
      </div>
      <h1>Fresh Coffee</h1>
      <p>Start your day with energy. Rich, warm, and full of life.</p>
    </div>

    <div class="card card2">
      <div class="img">
        <img src="https://png.pngtree.com/png-vector/20241217/ourmid/pngtree-classic-brown-coffee-cup-with-saucer-png-image_14727217.png" alt="">
      </div>
      <h1>Latte Vibes</h1>
      <p>Smooth taste with the perfect balance of milk and coffee.</p>
    </div>

    <div class="card card3">
      <div class="img">
        <img src="https://png.pngtree.com/png-vector/20241217/ourmid/pngtree-classic-brown-coffee-cup-with-saucer-png-image_14727217.png" alt="">
      </div>
      <h1>Espresso Shot</h1>
      <p>Strong and bold flavor — for those who like it intense.</p>
    </div>

    <div class="card card4">
      <div class="img">
        <img src="https://png.pngtree.com/png-vector/20241217/ourmid/pngtree-classic-brown-coffee-cup-with-saucer-png-image_14727217.png" alt="">
      </div>
      <h1>Mocha Love</h1>
      <p>Sweet, chocolatey, and heart-warming — a treat for all moods.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



  <script src="/script.js"></script>
</body>
</html>
