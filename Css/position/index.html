<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Position drama</title>
  </head>
  <body>
    <div class="container">
      <h1 class="brandName">
        <p class="title1">Sketch</p>
        <p class="title2">Studio</p>
      </h1>

      <div class="content">
        <span>Sketch Studios</span>
        <p>
          Engage with pixleFlake's sketch studies in a whole new way navigate a
          full screen canvas by dragging , becoming an active part of their
          creative narrative, while simultanously, getting a sneak peek into the
          behind-the scenes magic that shapes their creative work
        </p>
      </div>

      <!-- images -->
      <div class="images">
        <!-- container1 -->
        <div class="image-conatiner image1">
          <img src="./img/engine.png" class="back-image b1" />
          <img src="./img/1.jpg" alt="" class="front-image f1" />
        </div>

        <!-- container2 -->
        <div class="image-conatiner image2">
          <img src="./img/building.png" alt="" class="back-image b2" />
          <img src="./img/5.jpg" alt="" class="front-image f2" />
        </div>

        <!-- 3rd image -->
        <div class="image-conatiner image3">
          <img src="./img/3.jpg" alt="" class="front-image f3" />
        </div>
        <!-- 4 -->
        <div class="image-conatiner image4">
          <img src="./img/2.jpg" alt="" class="front-image f4" />
        </div>
        <!-- 5 -->
        <div class="image-conatiner image5">
          <img src="./img/5.jpg" alt="" class="front-image f5" />
        </div>
        <!-- 6 -->
        <div class="image-conatiner image6">
          <img src="./img/3.jpg" alt="" class="front-image f6" />
        </div>
        <!-- 7 -->
        <div class="image-conatiner image7">
          <img src="./img/engine.png" alt="" class="front-image b3" />
        </div>
        <!-- 8 -->
        <div class="image-conatiner image8">
          <img src="./img/engine.png" alt="" class="back-image b8" />
          <img src="./img/6.jpg" alt="" class="front-image f8" />
        </div>
        <!-- 9 -->
        <div class="image-conatiner image9">
          <img src="./img/8.jpg" alt="" class="front-image f10" />
        </div>
        <!-- 10 -->
        <div class="image-conatiner image10">
          <img src="./img/engine.png" alt="" class="back-image b9" />
          <img src="./img/5.jpg" alt="" class="front-image f9" />
        </div>
      </div>
    </div>
  </body>
</html>
