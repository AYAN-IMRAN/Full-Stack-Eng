<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Titan+One&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cantainer">
        <div class="card">
            <div class="nav">
                <div class="arrow"><i class="ri-arrow-left-s-line"></i></div>
                <div class="heart"><i class="ri-heart-fill"></i></div>
            </div>
            <div class="side-circle">

            </div>
            <div class="product-img">
                <div class="heading">
                    <h1>NIKE AIR</h1>
                </div>
            </div>
            <div class="product-details">
                <div class="name">
                    <p>NIKE AIR</p>
                </div>
                <div class="price">
                    <span>AIR JORDAN 1 MID SE GC</span>
                    <span id="secend">$120</span>
                </div>

                <div class="stars">
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill"></i>
                    <i class="ri-star-fill star6"></i>
                </div>

            </div>
            <div class="size-heading">
                <p>SIZE</p>
            </div>
            <div class="size">

                <div class="num-box box1">
                    7
                </div>
                <div class="num-box">
                    7
                </div>
                <div class="num-box">
                    7
                </div>
                <div class="num-box">
                    7
                </div>
                <div class="num-box">
                    7
                </div>
            </div>

            <div class="color-heading">
                <p>COLOR</p>
            </div>
            <div class="last">
                <div class="color">
                    <i class="ri-circle-fill" style="color: yellow;"></i>
                    <i class="ri-circle-fill" style="color: white;"></i>
                    <i class="ri-circle-fill" style="color: green;"></i>
                </div>
                <div class="btn">
                    <button>BUY</button>
                </div>
            </div>
            


        </div>


    </div>
    </div>
</body>

</html>
