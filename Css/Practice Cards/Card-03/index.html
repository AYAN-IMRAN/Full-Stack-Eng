<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">
    <title>Music Card</title>
</head>
<body>
    <div class="cantainer">
        <div class="card">
            <div class="nav">
                <div class="icon1"><i class="ri-arrow-left-s-line"></i></div>
                <div class="icon2"><i class="ri-account-circle-line"></i></div>
                
            </div>
            <div class="title-img">
                <img src="/images/anjum.jpg" alt="">
                <div class="play-btn">
                    <i class="ri-play-circle-fill"></i>
                </div>
            </div>
            
            <div class="content">
                <h1>Departune Lane</h1>
                <p>2.2M Views On Youtube</p>
            </div>
            <div class="last">
                <div class="song-list">
                    <div class="song-img">
<img src="/images/heartbreak.jpg" alt="" >
                    </div>
                    <div class="song-name">
                        <h2>Heartbreak</h2>
                        <span>2.00</span>
                    </div>
                    <div class="like">
                        <i class="ri-heart-fill" style="color: rgb(255, 0, 76);"></i>
                    </div>
                </div>
                

                <div class="song-list">
                    <div class="song-img">
<img src="/images/anjum.jpg" alt="" >
                    </div>
                    <div class="song-name">
                        <h2>Heartbreak</h2>
                        <span>2.00</span>
                    </div>
                    <div class="like">
                        <i class="ri-heart-fill" style="color: rgb(255, 255, 255);"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
