<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="card">
            <div class="top">
                <div class="logo"><img src="https://static.vecteezy.com/system/resources/previews/029/284/964/non_2x/google-logo-on-transparent-background-popular-search-engine-google-logotype-symbol-icon-google-sign-stock-free-vector.jpg" alt="logo"></div>
                <div class="left">Saved<i class="ri-bookmark-fill"></i></div>
            </div>
            <div class="heading">
                <h4>Google <span>2 days ago</span></h4>
            </div>
            <div class="subheading">
                <h1>Full Stack Developer</h1>
                <div class="btn">
                    <button class="btns">Full Time</button>
                    <button class="btns">Remote</button>
                </div>
            </div>

            <div class="last">
                <div class="txt">
                    <h3>$1000k-$2000k</h3>
                    <p>Meanwhhile View CA</p>
                </div>
                <div class="apply-btn">
                    <button>Apply Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
